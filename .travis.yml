---

language: bash
sudo: required
services:
  - docker

# = Main ======================================================================

before_install:
  - docker info
  - docker version

jobs:
  include:

    # - Stage: Syntax check ---------------------------------------------------

    - stage: Syntax check
      env:
        - ANSIBLE_VERSION="2.4"
      script:
        - echo "==> Syntax Check on Ansible $ANSIBLE_VERSION ..."
        - docker run --rm -it chusiang/ansible:$ANSIBLE_VERSION
            ansible --version
        - docker run --rm -it -v $PWD:/srv chusiang/ansible:$ANSIBLE_VERSION
            /bin/sh -c "cd /srv && ansible-playbook --syntax-check setup.yml"

    - stage: Syntax check
      env:
        - ANSIBLE_VERSION="2.5"
      script:
        - echo "==> Syntax Check on Ansible $ANSIBLE_VERSION ..."
        - docker run --rm -it chusiang/ansible:$ANSIBLE_VERSION
            ansible --version
        - docker run --rm -it -v $PWD:/srv chusiang/ansible:$ANSIBLE_VERSION
            /bin/sh -c "cd /srv && ansible-playbook --syntax-check setup.yml"

    - stage: Syntax check
      env:
        - ANSIBLE_VERSION="2.6"
      script:
        - echo "==> Syntax Check on Ansible $ANSIBLE_VERSION ..."
        - docker run --rm -it chusiang/ansible:$ANSIBLE_VERSION
            ansible --version
        - docker run --rm -it -v $PWD:/srv chusiang/ansible:$ANSIBLE_VERSION
            /bin/sh -c "cd /srv && ansible-playbook --syntax-check setup.yml"

    - stage: Syntax check
      env:
        - ANSIBLE_VERSION="2.7"
      script:
        - echo "==> Syntax Check on Ansible $ANSIBLE_VERSION ..."
        - docker run --rm -it chusiang/ansible:$ANSIBLE_VERSION
            ansible --version
        - docker run --rm -it -v $PWD:/srv chusiang/ansible:$ANSIBLE_VERSION
            /bin/sh -c "cd /srv && ansible-playbook --syntax-check setup.yml"

    # - Stage: Lint check -----------------------------------------------------

    - stage: Lint check
      env:
        - ANSIBLE_VERSION="2.4"
      script:
        - echo "==> Lint Check on Ansible $ANSIBLE_VERSION ..."
        - docker run --rm -it chusiang/ansible:$ANSIBLE_VERSION
            ansible --version
        - docker run --rm -it -v $PWD:/srv chusiang/ansible:$ANSIBLE_VERSION
            /bin/sh -c "cd /srv && ansible-lint setup.yml"

    - stage: Lint check
      env:
        - ANSIBLE_VERSION="2.5"
      script:
        - echo "==> Lint Check on Ansible $ANSIBLE_VERSION ..."
        - docker run --rm -it chusiang/ansible:$ANSIBLE_VERSION
            ansible --version
        - docker run --rm -it -v $PWD:/srv chusiang/ansible:$ANSIBLE_VERSION
            /bin/sh -c "cd /srv && ansible-lint setup.yml"

    - stage: Lint check
      env:
        - ANSIBLE_VERSION="2.6"
      script:
        - echo "==> Lint Check on Ansible $ANSIBLE_VERSION ..."
        - docker run --rm -it chusiang/ansible:$ANSIBLE_VERSION
            ansible --version
        - docker run --rm -it -v $PWD:/srv chusiang/ansible:$ANSIBLE_VERSION
            /bin/sh -c "cd /srv && ansible-lint setup.yml"

    - stage: Lint check
      env:
        - ANSIBLE_VERSION="2.7"
      script:
        - echo "==> Lint Check on Ansible $ANSIBLE_VERSION ..."
        - docker run --rm -it chusiang/ansible:$ANSIBLE_VERSION
            ansible --version
        - docker run --rm -it -v $PWD:/srv chusiang/ansible:$ANSIBLE_VERSION
            /bin/sh -c "cd /srv && ansible-lint setup.yml"

    - stage: Lint check
      env:
        - YAMLLINT_VERSION="1.5"
      script:
        - echo "==> Lint Check via yamllint v$ANSIBLE_VERSION ..."
        - docker run --rm -it chusiang/yamllint:$YAMLLINT_VERSION
            yamllint --version
        - docker run --rm -v $PWD:/srv chusiang/yamllint:$YAMLLINT_VERSION
            make yaml_check

    # - Stage: Build ----------------------------------------------------------

    - stage: Build
      env:
        - OS="ubuntu1604"
      script:
        - echo "==> Build on $OS ..."
        - docker build -f tests/Dockerfile.$OS -t php7:$OS . |
            tee tests/output.$OS.log
        - echo "==> Run test case on $OS ..."
        - grep '00:00:00 php-fpm7.0' tests/output.$OS.log

    - stage: Build
      env:
        - OS="ubuntu1804"
      script:
        - echo "==> Build on $OS ..."
        - docker build -f tests/Dockerfile.$OS -t php7:$OS . |
            tee tests/output.$OS.log
        - echo "==> Run test case on $OS ..."
        - grep '00:00:00 php-fpm7.0' tests/output.$OS.log

# = Notification: Ansible Galaxy, Slack =======================================

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  slack:
    secure: 

